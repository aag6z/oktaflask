<body>
  <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

            <a class="navbar-brand" href="#">Cutco Enterprises</a>
          </div>

            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {% if 'user' in opts and opts['user'].is_authenticated() %}
              <li>{{user}}</li>
              <li role="presentation" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                Admin <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="/admin_list_users">List All Users</a></li>
                  <li><a href="/delete_user">Deactivate a User</a></li>
                  <li><a href="/change_user">Reset User Password</a></li>
                </ul>
              </li>
              <li><a href="/logout">Log out</a></li>
              {% endif %}
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
