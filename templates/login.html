{% extends "base.html" %}
{% block body %}

<h3 style="color:white;"> Login </h1><br>
<form id="regform" method="post" action="/">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="email" class="form-control" name="username" placeholder="user@example.com">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="">
  </div>
  <button type="submit" class="btn btn-default">Log In</button><br><br>
  <a style="color:white;text-decoration: underline;" href = "/registration">Register</a>
</form>

{% endblock %}
