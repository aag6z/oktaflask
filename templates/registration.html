{% extends "base.html" %}
{% block body %}
<h1 style="color:white;margin-left:30px;"> Create Your Profile </h1><br><br>
<form id="regform" method="post" action="/registration">
  <div class="form-group">
	  <label for="firstName">First Name</label>
	  <input type="text" class="form-control" id="exampleInputEmail1" name="firstName" placeholder="Enter first name">
	  <label for="lastName">LastName</label>
	  <input type="text" class="form-control" id="exampleInputEmail1" name="lastName" aria-describedby="emailHelp" placeholder="Enter last name">
	  <label for="email">Email</label>
	  <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email">
	  <label for="login">Login</label>
	  <input type="email" class="form-control" id="exampleInputEmail1" name="login" placeholder="Enter login">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name = "password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
